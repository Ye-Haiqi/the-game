<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss Fighting Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Boss Fighting Game</h1>
    <div id="menu" class="menu">
        <button onclick="startGame()">Start Game</button>
    </div>
    <div id="gameOver" class="game-over hidden">
        <h2>Game Over</h2>
        <button onclick="restartGame()">Restart</button>
    </div>
    <div class="health-container">
        <div class="health-bar">Player 1 Health <div id="player1Health" style="width: 100%;"></div></div>
        <div class="health-bar">Player 2 Health <div id="player2Health" style="width: 100%;"></div></div>
        <div class="health-bar">Boss Health <div id="bossHealth" style="width: 100%;"></div></div>
    </div>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <script src="script.js"></script>
</body>
</html>
